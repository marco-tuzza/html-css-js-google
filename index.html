<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
        <link rel="shortcut icon" type="image/png" href="https://www.konfest.com/wp-content/uploads/2019/05/Konfest-PNG-JPG-Image-Pic-Photo-Free-Download-Royalty-Unlimited-clip-art-sticker-icon-google-website-search-engine-information-company-logo-17.png"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header-left">
                <ul class="list-unstyled list-inline">
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Google Store</a></li>
                </ul>
            </div>
            <div class="header-right">
                <ul class="list-unstyled list-inline">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Immagini</a></li>
                    <li class="icon-item"><i class="fas fa-th"></i></li>
                    <li><img src="https://i.ya-webdesign.com/images/avatar-png-1.png" alt=""></li>
                </ul>
                <div class="dropdown">
                    <div class="row">
                        <div class="element">
                            <div class="element-image">
                                <img src="https://i.ya-webdesign.com/images/avatar-png-1.png" alt="">
                            </div>
                            <span>Account</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="">
                            </div>
                            <span>Ricerca</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://seeklogo.com/images/G/google-my-bussines-logo-554E98BE88-seeklogo.com.png" alt="">
                            </div>
                            <span>My Business</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="element">
                            <div class="element-image">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Google_Maps_icon_%282020%29.svg/1200px-Google_Maps_icon_%282020%29.svg.png" alt="">
                            </div>
                            <span>Maps</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://png2.kisspng.com/sh/f75476142e66649a0a4c645f1c463808/L0KzQYm3VcE1N6RtfZH0aYP2gLBuTglwfaV6etc2bHBqf368gfZiOGUATdVuYUGzQHA8UcUyOWI2SqMAMka2Q4W9UcM5PGc5RuJ3Zx==/kisspng-youtube-logo-5afa0495cea100.5151111215263346138464.png" alt="">
                            </div>
                            <span>Youtube</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/719px-Google_Play_Arrow_logo.svg.png" alt="">
                            </div>
                            <span>Play</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="element">
                            <div class="element-image">
                                <img src="https://lh3.googleusercontent.com/J6_coFbogxhRI9iM864NL_liGXvsQp2AupsKei7z0cNNfDvGUmWUy20nuUhkREQyrpY4bEeIBuc=w300-rw" alt="">

                            <span>News</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202011emailgmaillogomailsocialsocialmedia-115677_115624.png" alt="">
                            </div>
                            <span>Gmail</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://www.gexperience.it/wp-content/uploads/2017/08/unnamed.png" alt="">
                            </div>
                            <span>Contatti</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="element">
                            <div class="element-image">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_Drive_logo.svg/1183px-Google_Drive_logo.svg.png" alt="">
                            </div>
                            <span>Drive</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Google_Calendar_icon.svg/1200px-Google_Calendar_icon.svg.png" alt="">

                            <span>Calendar</span>
                        </div>
                        <div class="element">
                            <div class="element-image">
                                <img src="https://img.utdstc.com/icons/traductor-de-google-android.png:225" alt="">

                            <span>Traduttore</span>
                        </div>

        <main>
            <div class="main-logo">
                <img src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="search-bar">
                <input class="form-control" type="text" placeholder="" aria-label="Search">
                <i class="fas fa-search"></i>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/712px-Google_mic.svg.png" alt="">
            </div>
            <div class="search-button">
                <button type="button" class="btn btn-default">Cerca con Google</button>
                <button type="button" class="btn btn-default">Mi sento fortunato</button>
            </div>
        </main>
        <footer>
            <div class="footer-top">
                <span>Italia</span>
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-left">
                    <ul class="list-inline">
                        <li><a href="#">Pubblicit√†</a></li>
                        <li><a href="#">Soluzioni aziendali</a></li>
                        <li><a href="#">Come funziona la Ricerca</a></li>
                    </ul>
                </div>
                <div class="footer-bootom-right">
                    <ul class="list-inline">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Termini</a></li>
                        <li><a href="#">Impostazioni</a></li>
                    </ul>
                </div>
            </div>
        </footer>
